plugins {
    alias(libs.plugins.android.application)
}

android {
    namespace 'com.hamal.egg'
    compileSdk 34

    defaultConfig {
        applicationId "com.hamal.egg"
        minSdk 30
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation libs.appcompat
    implementation libs.material
    implementation libs.constraintlayout
    implementation libs.lifecycle.livedata.ktx
    implementation libs.lifecycle.viewmodel.ktx
    implementation libs.navigation.fragment
    implementation libs.navigation.ui
//    implementation files('libs/javacv.jar')
//    implementation files('libs/javacv-platform.jar')
////    implementation files('libs/opencv-android-arm64.jar')
//    implementation files('libs/javacpp-android-arm64.jar')
//    implementation files('libs/ffmpeg-android-arm64-gpl.jar')
////    implementation files('libs/opencv.jar')
//    implementation files('libs/ffmpeg.jar')
//    implementation files('libs/javacpp.jar')
    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core
}